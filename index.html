<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div id="game">
        <h1>The Number Guessing Game!</h1>
        <div class="explanatory-layer">
            <p class="explanatory-text">Will you be able to guess the correct number from 1 to 10? I look forward to finding out!</p>
        </div>
        <button class="prompt-btn">Guess The Number</button>
        <p id="result"></p>
        <p id="counter"></p>
        <button class="reset-game">Restart Game</button>
        <dialog class="victory-message">
            <p id="victory-text"></p>
            <button class="close-modal">Close Message</button>
        </dialog>
    </div>
</body>

</html>
